<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTastic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
        }

        .btn-primary {
            padding: 12px 24px;
            font-size: 20px;
            border-radius: 10px;
        }

        .modal-content {
            background: #1e293b;
            color: white;
        }

        .modal-header,
        .modal-footer {
            border-color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="container-fluid hero">
        <h1>Welcome to ShopTastic</h1>
        <p>Seamless Shopping, Endless Choices!</p>
        <button id="login-btn" class="btn btn-primary mt-3" data-bs-toggle="modal"
            data-bs-target="#loginModal">Login</button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" value="hopkins" class="form-control" id="username"
                                placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" value="William56$hj" class="form-control" id="password"
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <p id="message" class="mt-2 text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./dist/accounts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
