<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="card shadow-lg p-3 bg-body-tertiary rounded w-75" style="height: 620px; min-width: 350px;">
            <div class="card-body d-flex flex-column">
                <h2 class="text-center mb-3">Todo List</h2>
                <input type="text" id="input-todo" class="form-control mb-3" placeholder="Enter task">
                <button id="button-todo" type="button" class="btn btn-outline-success mb-3">Add task</button>
                <div id="todobox" class="border rounded p-2 overflow-auto" style="height: 330px; background: #fffaf4;">
                    <ul class="list-group scrollable-list" id="ul-todo"></ul>
                </div>
                <button id="deleteAllBtn" type="button" class="btn btn-danger mt-3">Delete All</button>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
