<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div id="quiz-container" class="text-center shadow-lg p-4 rounded">
        <h2 id="question" class="mb-4">Loading...</h2>
        <div id="choices" class="d-flex flex-column justify"></div>
        <span id="right_wrong" class="mt-3"></span>
        <h3 id="score" class="mt-3 text-success"></h3>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="quiz.js"></script>

</body>

</html>
