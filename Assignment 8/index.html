<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="width: fit-content;">
        <h2>Expense Tracker</h2>

        <button class="btn add-expense-btn">Add Expense</button>

        <form id="filter-form" class="mt-3">
            <label>Category</label>
            <select id="filter-category">
                <option value="">All</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
            </select>

            <label>Date</label>
            <input type="date" id="filter-date">
            <button type="submit" class="btn filter-expense-btn">Filter</button>
        </form>
        <div class="table-responsive mt-3">
            <table>
                <thead>
                    <tr>
                        <th style="max-width: 200px; word-wrap: break-word; white-space: normal;">Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
    </div>

    <div id="addExpenseModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="button" class="btn btn-danger close-modal-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
