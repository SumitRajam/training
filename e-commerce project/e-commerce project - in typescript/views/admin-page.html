<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTastic</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <div class="container shadow-lg">
        <nav class="navbar fixed-top navbar-expand navbar-light navbar-custom shadow-lg">
            <button class="btn px-1 py-0 open-btn me-2"><img src="../assets/images/menu.png" alt="Nav"
                    style="width: 30px;"></button>
            <a id="name" class="navbar-brand" href="#"><img class="logo" src="../assets/images/logo.png"
                    alt="logo">ShopTastic</a>
        </nav>
    </div>

    <ul class="nav-container" id="navMenu">
        <li><a href="home.html" class="nav-link">üè† <span>Home</span></a></li>
        <li><a href="cart.html" class="nav-link">üõí <span>Cart</span></a></li>
        <li class="active"><a href="#" class="nav-link">üë®‚Äçüíº <span>Admin page</span></a></li>
        <li><a href="profile.html" class="nav-link">üë®‚Äçüíª <span>Profile</span></a></li>
    </ul>


    <div class="dashboard-content Main_window px-4 pt-5 d-flex justify-content-center" style="margin-top: 75px;">
        <div class="profile-container card shadow-lg p-4" style="width: 100%; border-radius: 15px;">
            <button id="addItemBtn" class="btn btn-primary mb-3" data-bs-toggle="modal"
                data-bs-target="#addProductModal">
                Add Product
            </button>


            <div id="productsContainer" class="d-flex flex-column gap-3">
                <div class="p-2 d-flex justify-content-center align-items-center flex-wrap" id="product-list">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../dist/script.js"></script>
    <script type="module" src="../dist/api.js"></script>
    <script type="module" src="../dist/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
