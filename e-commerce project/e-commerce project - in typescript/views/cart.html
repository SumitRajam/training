<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Cart</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container shadow-lg">
        <nav class="navbar fixed-top navbar-expand navbar-light navbar-custom shadow-lg">
            <button class="btn px-1 py-0 open-btn me-2"><img src="../assets/images/menu.png" alt="Nav"
                    style="width: 30px;"></button>
            <a id="name" class="navbar-brand" href="#"><img class="logo" src="../assets/images/logo.png"
                    alt="logo">ShopTastic</a>
        </nav>
    </div>

    <ul class="nav-container" id="navMenu">
        <li><a href="home.html" class="nav-link">🏠 <span>Home</span></a></li>
        <li class="active"><a href="#" class="nav-link">🛒 <span>Cart</span></a></li>
        <li><a href="admin-page.html" class="nav-link">👨‍💼 <span>Admin page</span></a></li>
        <li><a href="profile.html" class="nav-link">👨‍💻 <span>Profile</span></a></li>
    </ul>

    <div class="dashboard-content Main_window px-4 pt-3 justify-content-center align-items-center">
        <h2 class="text-center my-4">My Cart</h2>

        <div class="px-2 pt-3" style="overflow-x: scroll;">
            <table class=" table table-bordered" id="cart-table">
                <thead class="table">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>

        </div>
        <p class="text-center fs-5">Total Cost: $<span id="total-cost">0</span></p>

        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <a href="#" id="proceed-checkout" class="btn btn-primary">Save changes and Proceed</a>
        </div>
    </div>

    <script src="../dist/script.js"></script>
    <script type="module" src="../dist/cart.js"></script>
    <script type="module" src="../dist/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
